<div class="row update-horse">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
             <p>{{ error }}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="name">Horse</label>
                <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    ngModel="{{horse.horse_name}}"
                    name="name">
            </div>
            <div class="form-group">
                <label for="trainer">Trainer</label>
                <input 
                    type="text" 
                    id="trainer" 
                    class="form-control"
                    ngModel="{{horse.trainer}}"
                    name="trainer"
                    required>
            </div>
            <div class="form-group">
                <label for="jockey">Jockey</label>
                <input 
                    type="text" 
                    id="jockey" 
                    class="form-control"
                    ngModel="{{horse.regular_jockey}}"
                    name="jockey"
                    required>
            </div>
            <div class="form-group">
                <label for="owner">Owner</label>
                <input 
                    type="text" 
                    id="owner" 
                    class="form-control"
                    ngModel="{{horse.owner}}"
                    name="owner"
                    required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input 
                    type="text" 
                    id="age" 
                    class="form-control"
                    ngModel="{{horse.age}}"
                    name="age"
                    required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input 
                    type="text" 
                    id="gender" 
                    class="form-control"
                    ngModel="{{horse.gender}}"
                    name="gender"
                    required>
            </div>
            <div class="form-group">
                <label for="bred">Bred</label>
                <input 
                    type="text" 
                    id="bred" 
                    class="form-control"
                    ngModel="{{horse.bred}}"
                    name="bred"
                    required>
            </div>
            <div class="form-group">
                <label for="sire">Sire</label>
                <input 
                    type="text" 
                    id="sire" 
                    class="form-control"
                    ngModel="{{horse.sire}}"
                    name="sire"
                    required>
            </div>
            <div class="form-group">
                <label for="form">Form</label>
                <input 
                    type="text" 
                    id="form" 
                    class="form-control"
                    ngModel="{{horse.form}}"
                    name="form">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input 
                    type="text" 
                    id="type" 
                    class="form-control"
                    ngModel="{{horse.type}}"
                    name="type">
            </div>
            <div class="form-group">
                <label for="distance">Distance</label>
                <input 
                    type="text" 
                    id="distance" 
                    class="form-control"
                    ngModel="{{horse.distance}}"
                    name="distance">
            </div>
            <div class="form-group">
                <label for="ground">Ground</label>
                <input 
                    type="text" 
                    id="ground" 
                    class="form-control"
                    ngModel="{{horse.ground}}"
                    name="ground">
            </div>
            <div class="form-group">
                <label for="track">Track</label>
                <input 
                    type="text" 
                    id="track" 
                    class="form-control"
                    ngModel="{{horse.track}}"
                    name="track">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <input 
                    type="text" 
                    id="comments" 
                    class="form-control"
                    ngModel="{{horse.comments}}"
                    name="comments">
            </div>
            <div class="form-group">
                <label for="link">Link</label>
                <input 
                    type="text" 
                    id="link" 
                    class="form-control"
                    ngModel="{{horse.link}}"
                    name="link">
            </div>
            <div>
                <button 
                    class="btn btn-info" 
                    type="submit"
                    [disabled]="!authForm.valid">
                    Update Horse
                </button>
            </div>
        </form>
    </div>
</div>
