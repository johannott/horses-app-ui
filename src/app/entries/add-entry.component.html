<div class="row add-entry">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
             <p>{{ error }}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="race_name">Race</label>
                <input 
                    type="text" 
                    id="race_name" 
                    class="form-control"
                    ngModel="{{race_name}}"
                    name="race_name">
            </div>
            <div class="form-group">
                <label for="horse_name">Horse</label>
                <input 
                    type="text" 
                    id="horse_name" 
                    class="form-control"
                    ngModel
                    name="horse_name"
                    required>
            </div>
            <div class="form-group">
                <label for="number">Number</label>
                <input 
                    type="text" 
                    id="number" 
                    class="form-control"
                    ngModel
                    name="number">
            </div>
            <div class="form-group">
                <label for="weight">Weight</label>
                <input 
                    type="text" 
                    id="weight" 
                    class="form-control"
                    ngModel
                    name="weight">
            </div>
            <div class="form-group">
                <label for="jockey">Jockey</label>
                <input 
                    type="text" 
                    id="jockey" 
                    class="form-control"
                    ngModel
                    name="jockey">
            </div>
            <div class="form-group">
                <label for="trends">Trends</label>
                <input 
                    type="text" 
                    id="trends" 
                    class="form-control"
                    ngModel
                    name="trends">
            </div>
            <div class="form-group">
                <label for="tipped">Tipped</label>
                <input 
                    type="text" 
                    id="tipped" 
                    class="form-control"
                    ngModel
                    name="tipped">
            </div>
            <div class="form-group">
                <label for="bets">Bets</label>
                <input 
                    type="text" 
                    id="bets" 
                    class="form-control"
                    ngModel
                    name="bets">
            </div>
            <div>
                <button 
                    class="btn btn-info" 
                    type="submit"
                    [disabled]="!authForm.valid">
                    Add Entry
                </button>
            </div>
        </form>
    </div>
</div>
