<table class="table table-sm table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">No</th>        
        <th scope="col">Trend</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trend of trends, index as i">
        <td>{{i+1}}</td>
        <td>{{trend.trend_}}<i class="sentiment fa" [ngClass]="{'fa-plus': trend.sentiment === 'positive', 'fa-minus': trend.sentiment === 'negative'}"></i></td>
      </tr>
    </tbody>
  </table>
